<div class="container col col-lg-12 col-sm-12">
  <div class="form-group">
    <ng-flash-message></ng-flash-message>
    <form [formGroup]="AddCourseForm" (ngSubmit)="onSubmit(AddCourseForm.value)">
      <div ><h3><b>Add Movie Details</b></h3></div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" placeholder="Movie name" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
        <div *ngIf="submitted && !!f.Name.errors" class="invalid-feedback">
          <div *ngIf="!!f.Name.errors.required">Name is required</div>
           <div *ngIf="f.Name.errors.minlength"><p>Name must be at least 3 characters</p></div>
        </div>
      </div>
      <div class="form-group">
        <label>Release date:</label>
        <input type="date" placeholder="Release date" formControlName="ReleaseDate"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ReleaseDate.errors }" />
        <div *ngIf="submitted && !!f.ReleaseDate.errors" class="invalid-feedback">
          <div *ngIf="!!f.ReleaseDate.errors.required">ReleaseDate is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Synapsis:</label>
        <input type="text" placeholder="  Synapsis" formControlName="Synapsis" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Synapsis.errors }" />
        <div *ngIf="submitted && !!f.Synapsis.errors" class="invalid-feedback">
          <div *ngIf="!!f.Synapsis.errors.required">Synapsis is required</div>
          </div>
      </div>

      <div class="form-group">
        <label>Cast:</label>
        <input type="text" placeholder="  Cast" formControlName="Cast" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Cast.errors }" />
        <div *ngIf="submitted && !!f.Cast.errors" class="invalid-feedback">
          <div *ngIf="!!f.Cast.errors.required">Cast is required</div>
         </div>
      </div>

      <div class="form-group">
        <label>Crew:</label>
        <input type="text" placeholder="  Crew" formControlName="Crew" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Crew.errors }" />
        <div *ngIf="submitted && !!f.Crew.errors" class="invalid-feedback">
          <div *ngIf="!!f.Crew.errors.required">Crew is required</div>
         </div>
      </div>

        <div class="form-group">
          <button class="btn btn-primary  mt-3">Add Movie</button>
          <button class="btn btn-primary ml-3 mt-3" type="reset">Reset </button>
        </div>
    </form>
  </div>
</div>

<ng-flash-message></ng-flash-message>
