<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Sign in</h2>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.pattern"><p>Email must be a valid email address</p></div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required"><p>Password is required</p></div>
              <div *ngIf="f.password.errors.minlength"><p>Password must be at least 6 characters</p></div>
            </div>
          </div>
          <div class="form-group pr-5">
            <tr> <td><button [disabled]="loading" class="btn btn-primary">Sign in</button></td>
              <td><button type="reset" class="btn btn-primary pl-3">reset</button></td>
            </tr>
          </div>

          <div class="form-group">
            <nav>
              <p>New to Ticket Booking? Create an account</p>
              <a routerLink="/signup" routerLinkActive="active" class="btn btn-primary">Register</a>
            </nav>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
