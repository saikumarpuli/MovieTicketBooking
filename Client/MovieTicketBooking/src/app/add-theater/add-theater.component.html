<div class="container col col-lg-12 col-sm-12">
  <div class="form-group">
    <form [formGroup]="AddTheaterForm" (ngSubmit)="onSubmit(AddTheaterForm.value)">
      <div ><h3><b>Add Movie Details</b></h3></div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" placeholder="Movie name" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
        <div *ngIf="submitted && !!f.Name.errors" class="invalid-feedback">
          <div *ngIf="!!f.Name.errors.required">Name is required</div>
          <div *ngIf="!!f.Name.errors.minlength"><p>Name must be at least 3 characters</p></div>
        </div>
      </div>
      <div class="form-group">
        <label>Release date:</label>
        <input type="date" placeholder="Release date" formControlName="ReleaseDate"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ReleaseDate.errors }" />
        <div *ngIf="submitted && !!f.ReleaseDate.errors" class="invalid-feedback">
          <div *ngIf="!!f.ReleaseDate.errors.required">ReleaseDate is required</div>
        </div>
      </div>


      <div class="form-group">
        <button class="btn btn-primary mt-3">Add Theater</button>
        <button class="btn btn-primary ml-3 mt-3" type="reset">Reset </button>
      </div>
    </form>
  </div>
</div>

<ng-flash-message></ng-flash-message>
