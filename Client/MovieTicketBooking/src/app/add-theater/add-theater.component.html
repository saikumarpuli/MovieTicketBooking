<div class="container col col-lg-12 col-sm-12">
  <div class="form-group">
    <form [formGroup]="AddTheaterForm" (ngSubmit)="onSubmit(AddTheaterForm.value)">
      <div ><h3><b>Add Movie Details</b></h3></div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" placeholder="Theater name" formControlName="theatername" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.theatername.errors }" />
        <div *ngIf="submitted && !!f.theatername.errors" class="invalid-feedback">
          <div *ngIf="!!f.theatername.errors.required">theatername is required</div>
          <div *ngIf="!!f.theatername.errors.minlength"><p>theatername must be at least 3 characters</p></div>
        </div>
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input type="text" placeholder="Address" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
        <div *ngIf="submitted && !!f.address.errors" class="invalid-feedback">
          <div *ngIf="!!f.address.errors.required">Address is required</div>
          <div *ngIf="!!f.address.errors.minlength"><p>Address must be at least 3 characters</p></div>
        </div>
      </div>
      <div class="form-group">
      <label>City:</label>
      <input type="text" placeholder="City" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
      <div *ngIf="submitted && !!f.city.errors" class="invalid-feedback">
        <div *ngIf="!!f.city.errors.required">City is required</div>
        <div *ngIf="!!f.city.errors.minlength"><p>City must be at least 3 characters</p></div>
      </div>
    </div>

      <div class="form-group">
        <label>Movie id:</label>
        <input type="number" placeholder="Movie id" formControlName="movie_id"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.movie_id.errors }" />
        <div *ngIf="submitted && !!f.movie_id.errors" class="invalid-feedback">
          <div *ngIf="!!f.movie_id.errors.required">Movie id is required</div>
        </div>
      </div>


      <div class="form-group">
        <button class="btn btn-primary mt-3">Add Theater</button>
        <button class="btn btn-primary ml-3 mt-3" type="reset">Reset </button>
      </div>
    </form>
  </div>
</div>

<ng-flash-message></ng-flash-message>
